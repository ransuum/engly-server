management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - prometheus
          - metrics
          - caches
          - loggers
          - configprops
          - env
          - beans
          - threaddump
          - heapdump
      base-path: /actuator

  endpoint:
    health:
      show-details: when_authorized
      show-components: always
      probes:
        enabled: true
      group:
        liveness:
            include: livenessState,ping


    metrics:
      access: read_only
    prometheus:
      access: read_only
    caches:
      access: read_only
    threaddump:
      access: read_only
    heapdump:
        access: read_only
    env:
      access: read_only
      show-values: when_authorized
    configprops:
      access: read_only
      show-values: when_authorized

  health:
    db:
      enabled: true
    diskspace:
      enabled: true
      threshold: 100MB
    mail:
      enabled: true
    ping:
      enabled: true
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

  metrics:
    enable:
      # JVM metrics
      jvm: true
      system: true
      process: true
      # Web metrics
      http: true
      tomcat: true
      # Data source metrics
      jdbc: true
      hikaricp: true
      # Cache metrics
      cache: true
      # Custom application metrics
      application: true

    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
        "[spring.data.repository.invocations]": true
        "[cache.gets]": true
      percentiles:
        "[http.server.requests]": "0.5,0.75,0.95,0.99"
        "[spring.data.repository.invocations]": "0.5,0.95,0.99"
      minimum-expected-value:
        "[http.server.requests]": "1ms"
      maximum-expected-value:
        "[http.server.requests]": "10s"

  prometheus:
    metrics:
      export:
        enabled: true
        step: 30s
        descriptions: true

springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    show-extensions: true
    show-common-extensions: true
  api-docs:
    enabled: true

